<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 col-md-4">
        <form action="">
            <div class="p-5 bgwarning text-black text-center rounded">
                <h5 class="text-black">User Registeration</h5>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="Enter re-Enter Password">
                </div>
                <button type="submit" class="form-control mt-3 btn btn-success">Register</button>
            </div>
</body>

</html>
